<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Data Realtime COVID-19</span>
        </div>
    </nav>

    <!--Content-->
    <div class="container">
        <section class="row justify-content-center my-4">
            <select class="form-select" aria-label="Default select example">
                <option disable selected>Select Country</option>
            </select>
        </section>
    </div>

    <div class="container">
        <div class="card bg-success mb-3">
            <div class="row row-cols-1 row-cols-md-5 g-4 justify-content-center">
                <div class="col m-5">
                  <div class="card h-100">
                    <img src="img/active-cases.jpg" class="card-img-top" alt="">
                    <div class="card-body">
                      <h5 class="card-title">Active Cases</h5>
                      <p class="card-text">0</p>
                    </div>
                  </div>
                </div>
                <div class="col m-5">
                  <div class="card h-100">
                    <img src="/img/new-cases.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">New Cases</h5>
                      <p class="card-text">0</p>
                    </div>
                  </div>
                </div>
                <div class="col m-5">
                  <div class="card h-100">
                    <img src="/img/recovered-cases.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Recovered Cases</h5>
                      <p class="card-text">0</p>
                    </div>
                  </div>
                </div>
                <div class="col m-5">
                  <div class="card h-100">
                    <img src="/img/total-case.png" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Total cases</h5>
                      <p class="card-text">0</p>
                    </div>
                  </div>
                </div>
                <div class="col m-5">
                    <div class="card h-100">
                      <img src="/img/total-death.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Total Deaths</h5>
                        <p class="card-text">0</p>
                      </div>
                    </div>
                </div>
                <div class="col m-5">
                    <div class="card h-100">
                      <img src="/img/total-test.jpg" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Total Test</h5>
                        <p class="card-text">0</p>
                      </div>
                    </div>
                </div>
                <div class="col m-5">
                    <div class="card h-100">
                      <img src="/img/populasi.png" class="card-img-top" alt="...">
                      <div class="card-body">
                        <h5 class="card-title">Total Populasi</h5>
                        <p class="card-text">0</p>
                      </div>
                    </div>
                </div>
              </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
