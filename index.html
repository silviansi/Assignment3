    <!--Content-->

                </div>

        <div class="col-md-4 mb-2">

        </div>
        <div class="col-md-4 mb-2">

            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <img src="/img/totalcases.png" width="50%" alt="">
                </div>
                <h4 class="d-flex justify-content-center">Total Cases</h4>
                <h2 class="d-flex justify-content-center" id="total-cases">0</h2>
              </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <img src="/img/total-death.png" width="50%" alt="">
                </div>
                  <h4 class="d-flex justify-content-center">Total Deaths</h4>
                  <h2 class="d-flex justify-content-center" id="total-deaths">0</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-2">
            <div class="card">
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <img src="/img/totaltests.jpg" width="50%" alt="">
                </div>
                  <h4 class="d-flex justify-content-center">Total Test</h4>
                  <h2 class="d-flex justify-content-center" id="total-tests">0</h2>
                </div>
            </div>
